<app-title title="Unidades">
  <button
    *ngIf="!loading"
    (click)="onShowForm()"
    type="button"
    class="btn btn-sm btn-outline-secondary"
  >
    Agregar
  </button>
</app-title>

<!-- DATA LOADED STATE -->
<ng-container *ngIf="!displayForm">
  <app-placeholder *ngIf="!loading && !models.length" (onAdd)="onShowForm()">
  </app-placeholder>

  <app-table
    *ngIf="!loading && models.length"
    [items]="models"
    [options]="tableOptions"
  >
  </app-table>
</ng-container>

<!-- DATA LOADING STATE -->
<div class="text-center pt-5" *ngIf="loading">
  <app-loader width="100px" height="100px"></app-loader>
</div>

<!-- FORM STATE -->
<ng-container *ngIf="displayForm">
  <h2 class="subtitle">{{ form.value.id ? "Editar" : "Agregar" }} unidad</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group my-4">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Ingrese el nombre"
      />
    </div>
    <div class="form-group my-4">
      <input
        type="text"
        class="form-control"
        formControlName="plural"
        placeholder="Ingrese el nombre en plural"
      />
    </div>

    <div class="form-group">
      <button class="btn btn-dark m-2" (click)="onCancelForm()">Volver</button>
      <button type="submit" class="btn btn-success" [disabled]="formLoading">
        <app-loader [white]="true" *ngIf="formLoading"></app-loader>
        Guardar
      </button>

      <app-alert [isError]="true" *ngIf="error">{{ error }}</app-alert>
    </div>
  </form>
</ng-container>
