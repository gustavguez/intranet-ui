<app-panel [options]="options" [form]="form" [updateModel]="updateModel">
  <div class="form" [formGroup]="form">
    <div class="form-group my-4">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Ingrese el nombre"
      />
    </div>
    <div class="form-group my-4">
      <input
        type="text"
        class="form-control"
        formControlName="plural"
        placeholder="Ingrese el nombre en plural"
      />
    </div>
  </div>
</app-panel>
